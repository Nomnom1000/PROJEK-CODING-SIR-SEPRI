{% extends "base.html" %} {% block title %}Add Grammar - Admin{% endblock %} {%
block content %}
<div class="container">
  <div class="row">
    <div class="col-md-8 offset-md-2">
      <h1 class="mb-4">Add Grammar Lesson</h1>

      <div class="card">
        <div class="card-body">
          <form method="POST">
            <div class="mb-3">
              <label for="title" class="form-label">Title</label>
              <input
                type="text"
                class="form-control"
                id="title"
                name="title"
                required
              />
            </div>

            <div class="mb-3">
              <label for="explanation" class="form-label">Explanation</label>
              <textarea
                class="form-control"
                id="explanation"
                name="explanation"
                rows="5"
                required
              ></textarea>
            </div>

            <div class="mb-3">
              <label for="example" class="form-label">Example</label>
              <textarea
                class="form-control"
                id="example"
                name="example"
                rows="3"
                required
              ></textarea>
            </div>

            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-primary">Add Lesson</button>
              <a
                href="{{ url_for('admin.grammar_list') }}"
                class="btn btn-outline-secondary"
                >Cancel</a
              >
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
